<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Bot - Sess칚o</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .qr-placeholder {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px 0;
      min-width: 200px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-placeholder img {
      display: block;
      max-width: 300px;
      height: auto;
    }
    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
    }
    .hidden { display: none; }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .btn-logout {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      width: 100%;
      margin-top: 10px;
      font-family: inherit;
    }
    .btn-logout:hover {
      background: rgba(255, 68, 68, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
    }
    .btn-logout:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status-area">
      <div class="status-badge" id="bot-status">{{STATUS_TEXT}}</div>
      <h1 id="main-title">{{TITLE_TEXT}}</h1>
      <p id="main-desc">{{DESC_TEXT}}</p>
    </div>

    <div id="qr-area" class="{{QR_HIDDEN_CLASS}}">
      <div class="qr-placeholder">
        {{QR_CONTENT}}
      </div>
    </div>

    <div class="instructions {{INSTR_HIDDEN_CLASS}}" id="instr-area">
      <p><strong>Como conectar:</strong></p>
      <ol style="text-align: left; display: inline-block; font-size: 0.9em;">
        <li>No celular, abra o <b>WhatsApp</b></li>
        <li>V치 em <b>Configura칞칫es</b> > <b>Aparelhos conectados</b></li>
        <li>Toque em <b>Conectar um aparelho</b></li>
      </ol>
    </div>

    <div id="action-area" style="margin-top: 30px;">
      <button id="logout-btn" onclick="handleLogout()" class="btn-logout">Desconectar Aparelho</button>
      <div id="logout-status" class="hidden">
        <div class="loader" style="margin: 10px auto;"></div>
        <p>Desconectando... a p치gina ir치 atualizar em breve.</p>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "{{API_KEY}}";
    const authQuery = apiKey ? "?API_KEY=" + apiKey : "";
    let isLoggingOut = false;

    async function handleLogout() {
        if (isLoggingOut) return;
        if (!confirm("Tem certeza que deseja desconectar e apagar a sess칚o atual?")) return;

        isLoggingOut = true;
        const btn = document.getElementById("logout-btn");
        const status = document.getElementById("logout-status");
        
        btn.classList.add("hidden");
        status.classList.remove("hidden");

        try {
            const resp = await fetch("/qr/logout" + authQuery, { method: "POST" });
            if (resp.ok) {
                console.log("Logout iniciado...");
            }
        } catch (err) {
            console.error("Erro ao desconectar:", err);
        }

        // Espera 4 segundos e d치 refresh
        setTimeout(() => {
            location.reload();
        }, 4000);
    }

    async function checkStatus() {
        if (isLoggingOut) return;

        try {
            // Polling do status da API
            const resp = await fetch("/" + authQuery);
            const data = await resp.json();
            
            // Se conectou, recarrega para mostrar a tela de sucesso total
            if (data.whatsapp === "connected") {
                location.reload();
                return;
            }

            // Se n칚o est치 conectado, tenta pegar a imagem do QR
            const qrResp = await fetch("/qr/image" + authQuery);
            if (qrResp.ok) {
                const blob = await qrResp.blob();
                const url = URL.createObjectURL(blob);
                
                document.getElementById("qr-area").classList.remove("hidden");
                const qrImg = document.getElementById("qr-img");
                
                if (qrImg) {
                    qrImg.src = url;
                } else {
                    // Se antes estava o loader, troca pelo img
                    document.querySelector(".qr-placeholder").innerHTML = '<img src="' + url + '" id="qr-img">';
                    document.getElementById("main-title").innerText = "游 Escaneie o QR";
                    document.getElementById("main-desc").innerText = "Abra o WhatsApp e escaneie o c칩digo abaixo.";
                    document.getElementById("bot-status").innerText = "Aguardando Scan";
                    document.getElementById("instr-area").classList.remove("hidden");
                }
            } else if (qrResp.status === 404) {
                // Sem QR dispon칤vel ainda
                if (!document.getElementById("qr-img")) {
                    document.getElementById("bot-status").innerText = "Inicializando...";
                }
            }
        } catch (err) {
            console.error("Erro no polling:", err);
        }
        
        setTimeout(checkStatus, 5000);
    }

    // Inicia polling se n칚o estiver conectado
    if ("{{IS_CONNECTED}}" !== "true") {
        setTimeout(checkStatus, 5000);
    }
  </script>
</body>
</html>
